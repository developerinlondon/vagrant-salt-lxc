## Look locally for files
file_client: local

id: vagranthost

file_roots:
  base:
    - /vagrant/saltstack/salt

pillar_roots:
  base:
    - /vagrant/saltstack/pillar

lxc.container_profile:
  default_container_profile:
    template: centos

lxc.network_profile:
  default_network_profile:
    eth0:
      link: lxcbr0
      flags: up

lxc.minion_profile:
  default_minion_profile:
    master: 10.0.2.15
    master_port: 4506
